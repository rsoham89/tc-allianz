apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-world
  namespace: interview
spec:
  hosts:
    - "*"
  gateways:
    - interview/hello-world-gateway
  http:
    - match:
        - uri:
            exact: /eu
      rewrite:
        uri: "/"
      route:
        - destination:
            host: hello-world-de
            port:
              number: 8000
        - destination:
            host: hello-world-fr
            port:
              number: 8000
        - destination:
            host: hello-world-es
            port:
              number: 8000
    - match:
        - uri:
            exact: /de
      rewrite:
        uri: "/"
      route:
        - destination:
            host: hello-world-de
            port:
              number: 8000
    - match:
        - uri:
            exact: /fr
      rewrite:
        uri: "/"
      route:
        - destination:
            host: hello-world-fr
            port:
              number: 8000
    - match:
        - uri:
            exact: /es
      rewrite:
        uri: "/"
      route:
        - destination:
            host: hello-world-es
            port:
              number: 8000
